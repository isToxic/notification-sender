image: java:8-jdk

stages:
  - build
 # - test
  - deploy

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - chmod +x gradlew
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*
    expire_in: 1 day
  only:
    - dev_ci

# test:
#   stage: test
#   script:
#     - chmod +x gradlew
#     - ./gradlew check
# # 8089
deploy:
  stage: deploy
  image: docker:stable
  tags:
    - docker-gitlab-runner
  variables:
    DOCKER_API_VERSION: "1.39"
    DOCKER_HOST: tcp://10.241.0.85:2375

  script:
    - echo "Deploy..."
    - docker login gitlab.zagruzka.com:4567 -u $reguser -p $regpass
    - docker build -t gitlab.zagruzka.com:4567/integrations/mobicont/notification-sender:$CI_COMMIT_REF_NAME .
    - docker push gitlab.zagruzka.com:4567/integrations/mobicont/notification-sender:$CI_COMMIT_REF_NAME
    - docker stop notification-sender || true && docker rm -f notification-sender || true && docker run -d  -p 8089:9998 --name notification-sender --restart always gitlab.zagruzka.com:4567/integrations/mobicont/notification-sender:$CI_COMMIT_REF_NAME



after_script:
  - echo "End CI"