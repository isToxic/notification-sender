def springBootVer = '2.4.2'
def lombokVer = '1.18.18'
def flywayVer = '7.5.3'
def postgresqlVer = '42.2.14'
def testcontainersVer = '1.15.1'
def javaxVer = '2.0.1.Final'

ext {
    libs = [
            springBootStarterJooq   : "org.springframework.boot:spring-boot-starter-jooq:$springBootVer",
            springBootStarterWeb    : "org.springframework.boot:spring-boot-starter-web:$springBootVer",
            flywayCore              : "org.flywaydb:flyway-core:$flywayVer",
            lombok                  : "org.projectlombok:lombok:$lombokVer",
            postgresql              : "org.postgresql:postgresql:$postgresqlVer",
            springBootStarterTest   : "org.springframework.boot:spring-boot-starter-test:$springBootVer",
            testcontainersCore      : "org.testcontainers:testcontainers:$testcontainersVer",
            testcontainersPostgresql: "org.testcontainers:postgresql:$testcontainersVer",
            validation              : "javax.validation:validation-api:$javaxVer"
    ]

    libs.spring = [libs.springBootStarterWeb, libs.springBootStarterJooq]
    libs.db = [libs.flywayCore, libs.postgresql]
    libs.test = [libs.springBootStarterTest, libs.testcontainersCore, libs.testcontainersPostgresql]
    libs.common = [libs.validation]
}